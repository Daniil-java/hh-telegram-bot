server:
  port: 8115

spring:
  application:
    name: hh-telegram-bot
  datasource:
    driver-class-name: org.postgresql.Driver
    password: password
    username: postgres
    url: jdbc:postgresql://localhost:5435/hh_telegram
  jpa:
    database: postgresql
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

bot:
  name: workhunttg_bot

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 1000000
        loggerLevel: basic

integrations:
  connect-timeout: 5000
  read-timeout: 1000000
  write-timeout: 5000
  hh-api:
    url: https://api.hh.ru/
  openai-api:
    url: https://api.openai.com/v1/
